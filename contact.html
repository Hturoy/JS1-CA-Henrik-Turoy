<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="contactBody">
    <div class="buttondiv"><a href="./index.html"> <button>Home</button> </a> </div>
    <form>
        <div class="formDiv">
            <h2 class="contacth2">Contact us</h2>
            <label for="name">Name: </label>
            <input type="text" id="name" name="name">
            <span class="namesTxt"></span><br>
        </div>
        <div class="formDiv">
            <label for="subject">Subject: </label>
            <input type="text" id="subject" name="subject">
            <span class="subjectTxt"></span><br>
        </div>
        <div class="formDiv">
            <label for="email">E-mail: </label>
            <input type="text" id="email" name="email">
            <span class="emailTxt"></span><br>
        </div>
        <div class="formDiv">
            <label for="address">Address: </label>
            <input type="text" id="address" name="address">
            <span class="addressTxt"></span><br>
        </div>
        <div class="submitDiv">
            <input class="submitbutton" type="submit" value="submit">
        </div>
    </form>
</body>
<script src="./contactscript.js"></script>
</html>
